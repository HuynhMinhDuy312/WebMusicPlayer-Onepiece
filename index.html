<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.0.0-web/css/all.min.css">

</head>
<body>

    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2></h2>
            </header>

            <div class="playlist-background"></div>

            <!-- CD -->
            <div class="cd">
                <div
                    class="cd-thumb"
                    style="
                        background-image: url('https://khamphamoingay.com/wp-content/uploads/2019/12/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg');
                    "
                ></div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <div class="duration">
                <div class="current-playing-time">0:00</div>
                <div>/</div>
                <div class="music-duration">0:00</div>
            </div>

            <input
                id="progress"
                class="progress"
                type="range"
                value="0"
                step="1"
                min="0"
                max="100"
            />

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            
        </div>
    </div>

    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->

    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PLAYER_STORAGE_KEY = 'OnePiece_Player'

        const player = $('.player');
        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const playlist = $('.playlist');
        const cd = $('.cd');
        const playBtn = $('.btn-toggle-play');
        const progress = $('#progress');
        const nextBtn = $('.btn-next');
        const prevBtn = $('.btn-prev');
        const randomBtn = $('.btn-random');
        const repeatBtn = $('.btn-repeat');
        const bi = $('.playlist-background');
        const currentTime = $('.current-playing-time');
        const musicDur = $('.music-duration');

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
            {
                name: 'We are!',
                singer: 'Hiroshi Kitadani',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/01 We are!.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Believe',
                singer: 'Folder 5',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/02 Believe.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Hikari E',
                singer: 'The Babystars',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/03 Hikari E.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Bon Voyage!',
                singer: 'Bon-Bon Bianco',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/04 BON VOYAGE!.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Kokoro no Chizu',
                singer: 'BOYSTYLE',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/05 Kokoro no Chizu.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Brand New World',
                singer: 'D-51',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/06 BRAND NEW WORLD.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'We are! Straw hats Pirates ver',
                singer: 'Straw Hats Pirates',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/07  We are! Straw Hats Pirates ver.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Crazy Rainbow',
                singer: 'Tackey & Tsubasa',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/08 Crazy Rainbow.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Jungle P',
                singer: '5050',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/09 Jungle P.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Kaze wo Sagash',
                singer: 'Yaguchi',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/10 Kaze wo Sagash.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'One Day',
                singer: 'The Rootless',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/11 One day.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Fight Together',
                singer: 'Namie Amuro',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/12 Fight Together.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'We go!',
                singer: 'Hiroshi Kitadani',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 1/13 We go!.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'HANDS UP!',
                singer: 'Kota Shinzato',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 2/01 HANDS UP!.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Wake up!',
                singer: 'AAA',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 2/02 Wake up!.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Hard Knock Days',
                singer: 'GENERATIONS',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 2/03 Hard Knock Days.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'We can!',
                singer: 'Kishidan',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 2/04 We can!.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
            {
                name: 'Hope',
                singer: 'Namie Amuro',
                path: './assets/songs/ONE PIECE 20th Anniversary BEST ALBUM/disc 2/05 Hope.mp3',
                image: './assets/img/hinh-nen-one-piece-dep-nhat-cho-may-tinh-1.jpg'
            },
        ]
            ,
            setConfig: function(key,value) {
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
            },
            renderPlaylist: function () {
                const htmls = this.songs.map((song,index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                            <div
                                class="thumb"
                                style="
                                    background-image: url('${song.image}');
                                "
                            ></div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                playlist.innerHTML = htmls.join('\n');
            },

            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex];
                    }
                })
            },
            handleEvents: function () {
                const _this = this;
                const cdWidth = cd.offsetWidth;
                const biWidth = bi.offsetWidth;

                // Xử lý Cd Thumb quay và dừng 

                const cdThumbAnimation = cdThumb.animate([
                    {transform: 'rotate(360deg)'},
                ], {
                    duration: 10000,
                    iterations: Infinity,
                });

                cdThumbAnimation.pause();

                // Xử lý phóng to / thu nhỏ cd-Thumb
                document.onscroll = function () {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newCdWidth = cdWidth - scrollTop;
                    const newBiWidth = biWidth - scrollTop;
                    
                    cd.style.width = newCdWidth > 0 ? newCdWidth+ 'px' : 0;
                    cd.style.opacity = newCdWidth / cdWidth;
                    bi.style.width = newBiWidth > 0 ? newBiWidth+ 'px' : 0;
                }
                // Xử lý khi click play
                playBtn.onclick = function () {
                    if (_this.isPlaying) {
                        audio.pause();
                    } else {
                        audio.play();
                    }
                }

                // Khi bài hát được chạy
                audio.onplay = function () {
                    _this.isPlaying = true;
                    player.classList.add('playing')
                    cdThumbAnimation.play();
                }

                // Khi bài hát được dừng
                audio.onpause = function () {
                    _this.isPlaying = false;
                    player.classList.remove('playing')
                    cdThumbAnimation.pause();
                }

                // Khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function () {
                    if (audio.duration) {
                        const progressPercent =  audio.currentTime / audio.duration * 100;
                        progress.value = progressPercent;

                        minutesCur = parseInt(audio.currentTime / 60, 10);
                        secondsCur = parseInt(audio.currentTime % 60, 10);
                        minutesCur = minutesCur < 10 ? "0" + minutesCur : minutesCur;
                        secondsCur = secondsCur < 10 ? "0" + secondsCur : secondsCur;

                        minutesDur = parseInt(audio.duration / 60, 10);
                        secondsDur = parseInt(audio.duration % 60, 10);
                        minutesDur = minutesDur < 10 ? "0" + minutesDur : minutesDur;
                        secondsDur = secondsDur < 10 ? "0" + secondsDur : secondsDur;

                        currentTime.textContent = minutesCur + ':' + secondsCur;
                        musicDur.textContent = minutesDur + ':' + secondsDur;
                    }
                }

                // Xử lý khi tua bài hát
                progress.onchange = function (e) {
                    const seekTime = e.target.value/100 * audio.duration;
                    audio.currentTime = seekTime;
                }

                // Khi next bài hát
                nextBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.randomSong();
                    } else {
                        _this.nextSong();
                    }
                    audio.play();
                    _this.renderPlaylist();
                    _this.scrollToActiveSong();
                }

                // Khi prev bài hát
                prevBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.randomSong();
                    }
                    else {
                        _this.prevSong();
                    }
                    audio.play();
                    _this.renderPlaylist();
                    _this.scrollToActiveSong();
                }

                // Khi bật/tắt vào nút random
                randomBtn.onclick = function (e) {
                    _this.isRandom = !_this.isRandom;
                    _this.setConfig('isRandom',_this.isRandom);
                    randomBtn.classList.toggle('active', _this.isRandom);
                }

                // Xử lý khi bài này hết thì tới bài tiếp theo
                audio.onended = function () {
                    if(_this.isRepeat) {
                        audio.play();
                    }
                    else {
                        nextBtn.click();
                    }
                }

                // Xử lý lặp lại 1 bài hát
                repeatBtn.onclick = function (e) {
                    _this.isRepeat = !_this.isRepeat;
                    _this.setConfig('isRepeat',_this.isRepeat);
                    repeatBtn.classList.toggle('active', _this.isRepeat);
                }

                // Lắng nghe hành vi click vào playlist
                playlist.onclick = function (e) {
                    const songNode = e.target.closest('.song:not(.active)');
                    if( songNode || e.target.closest('.option')) {
                        // Xử lý khi click vào bài hát
                        if(songNode) {
                            _this.currentIndex = Number(songNode.dataset.index);
                            _this.loadCurrentSong();
                            _this.renderPlaylist();
                            audio.play();
                        }

                        // Xử lý khi click vào option
                    }
                }
            },
            loadCurrentSong: function () {
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path;
                audio.volume = 0.4;
            },
            loadConfig: function () {
                this.isRandom = this.config.isRandom;
                this.isRepeat = this.config.isRepeat;
            }, 
            nextSong: function () {
                this.currentIndex++;
                if(this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },
            prevSong: function () {
                this.currentIndex--;
                if(this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();
            },
            randomSong: function () {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length);
                } while(newIndex === this.currentIndex);

                this.currentIndex = newIndex;
                this.loadCurrentSong();
            },
            scrollToActiveSong: function () {
                setTimeout(() => {
                    $('.song.active').scrollIntoView( {
                        behavior: 'smooth',
                        block: 'end',
                    })
                }, 300)
            },
            start: function () {
                // Gán cấu hình từ config vào ứng dụng
                this.loadConfig();
                
                // Định nghĩa các thuộc tính cho object
                this.defineProperties();

                // Lắng nghe / xử lý các sự kiện (DOM events)
                this.handleEvents();

                // Tải thông tin bài hát đầu tiên vào UI khi khởi động
                this.loadCurrentSong();

                // RenderPlaylist Playlist
                this.renderPlaylist();

                // Hiến thị trạng thái ban đầu của button repeat và random
                randomBtn.classList.toggle('active', this.isRandom);
                repeatBtn.classList.toggle('active', this.isRepeat);
            }
        }
    app.start();
    </script>
</body>
</html>
